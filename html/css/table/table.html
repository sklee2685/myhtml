<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>표 만들기(연습)</title>
        <link rel="stylesheet" href="table.css">
    </head>

    <body>
        <table>
            <caption>위치및 면적</caption>
            <thead>
                <tr>
                    <th rowspan="2">단</th>
                    <th colspan="2">경도와 위도의 극점</th>
                    <th rowspan="2">연장거리(km)</th>
                </tr>
                <tr>
                    <th>지명</th>
                    <th>극점</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>동단</th>
                    <td>탑동동(왕방산)</td>
                    <td>동경 127&deg; 03' 49"</td>
                    <td rowspan="4">동서간 12.9km <br>남북간 15.3km</td>
                </tr>
                <tr>
                    <th>서단</th>
                    <td>상패롱(사천리)</td>
                    <td>동경 127&deg; 00' 37"</td>
                </tr>
                <tr>
                    <th>남단</th>
                    <td>탑동동(장림)</td>
                    <td>북위 37&deg; 50' 34"</td>
                </tr>
                <tr>
                    <th>북단</th>
                    <td>하붕암동(육녀봉)</td>
                    <td>북위 37&deg; 58' 50"</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
