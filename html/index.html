<!DOCTYPE html>
<html>

<head>
  <title>모바일 프로그래밍 코딩</title>
  <meta charset="utf-8">
  <style>
    h1 {
        border-bottom: 1px solid black;
    }
    nav {
        width: 160px;
        float: left;
    }

    nav ol {
        list-style: none;
    }
    article {
        border-left: 1px solid black;
        width: 414px;
        padding-left: 20px;
        float: left;
    }
    table{
        font-size: 10px;
    }
    img{
        max-width: 200px;
        max-height: 200px;
    }
    /*이렇게 css를 표시할수도 있지만, 9.html이나 10.html처럼
    link를 사용해 더 간단히 그리고 수정도 더 편하게 만들수있다.*/
</style>
</head>

<body>
  <script>
    var id=1234;
    var pass=4321;
    
    while(true){
      var getid=prompt("아이디를 입력하세요.(1234)");
      var getpass=prompt("비밀번호를 입력하세요.(4321)");
      
      if(id==getid && pass==getpass){
        alert("로그인 되었습니다.");
        break;
      }else{
        alert("아이디 혹은 비밀번호가 틀렸습니다. 다시 시도하세요.");
      }
    }
  </script>
  <a href="index.html">맨처음 화면</a>
  <center>
    <h1>안드로이드 스튜디오를 사용한 코딩</h1>
  </center>
  <nav>
    <ol>
      <<목차>>
        <li><a href="9.html">9주차 코딩</a></li>
        <li><a href="10.html">10주차 코딩</a></li>
        <li><a href="11.html">11주차 코딩</a></li>
    </ol>
  </nav>
  <article>
    <div>
      <h2>각 목차를 클릭시 해당 주차의 코딩과 결과 사진이 나옵니다. </h2>
      <h3>(코딩 순서는 main->actibity.xml->커스텀xml 순서입니다.)</h3>
    </div>
  </article>

</body>

</html>
