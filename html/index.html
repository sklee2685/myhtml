<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    var id = 1234;
    var pass = 4321;

    while (true) {
      var getid = prompt("아이디를 입력하세요.(ID:1234)");
      var getpass = prompt("비밀번호를 입력하세요.(password:4321)");

      if (id == getid && pass == getpass) {
        alert("로그인 되었습니다.");
        location.href = "main.html"; //alert(경고문)을 출력한후 main.html으로 이동
        break;
      } else if (id !== getid && pass == getpass) {
        alert("아이디가 틀렸습니다. 다시 시도하세요.");
      } else if (id == getid && pass !== getpass) {
        alert("비밀번호가 틀렸습니다. 다시 시도하세요.");
      } else {
        alert("아이디와 비밀번호가 틀렸습니다. 다시 시도하세요.");
      }
    }
  </script>
</body>

</html>
