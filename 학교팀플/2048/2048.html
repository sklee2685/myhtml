<!DOCTYPE html>
<html>
    <head>
        <!-- 브라우저 호환성 설정. IE=edge : 최신버전 사용, chrome=1 : 크롬 사용 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <title>2048</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <script type="text/javascript" src="./main.js"></script>

    <body bgcolor="white">
        <div id="mainbox">
            <div id="title">2048</div>
            <div id="highscore">High score :　-</div>
            <div id="score">Score　 　    :　-</div>
            <div id="undo">Undo</div>
            <div id="restart">Restart</div>
            <div id="playbox">
                <div id="0">
                    <div id="00" class="numbox"></div>
                    <div id="10" class="numbox"></div>
                    <div id="20" class="numbox"></div>
                    <div id="30" class="numbox"></div>
                </div>
                <div id="1">
                    <div id="01" class="numbox"></div>
                    <div id="11" class="numbox"></div>
                    <div id="21" class="numbox"></div>
                    <div id="31" class="numbox"></div>
                </div>
                <div id="2">
                    <div id="02" class="numbox"></div>
                    <div id="12" class="numbox"></div>
                    <div id="22" class="numbox"></div>
                    <div id="32" class="numbox"></div>
                </div>
                <div id="3">
                    <div id="03" class="numbox"></div>
                    <div id="13" class="numbox"></div>
                    <div id="23" class="numbox"></div>
                    <div id="33" class="numbox"></div>
                </div>
            </div>
        </div>
    </body>
</html>
