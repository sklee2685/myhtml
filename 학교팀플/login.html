<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
        <link rel="stylesheet" href="login.css"><!--login.css라는 파일을 불러와 적용시킴-->
    </head>

    <body>
      <div id=login>
          <p>Login</p>
          
          <label for="l_id">ID</label><br/>
          <input type="text" id="l_id"  placeholder="아이디"><br/>
          
          <label for="l_pw">PW</label><br/>
          <input type="text" id="l_pw"  placeholder="비밀번호">
          
          <button id="login_button">로그인</button><br/>
          <button id="register_button">회원가입</button>
      </div>
      <script src="login.js"></script><!--login.js라는 파일을 불러와 적용시킴-->
    </body>
</html>
