<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <link rel="stylesheet" href="register.css"> <!--register.css라는 파일을 불러와 적용시킴-->
    </head>
    <body>
       <div id="Register">
           <p>회원가입</p>
           
           <label for="name">이름</label><br/>
           <input type="text" id="name" placeholder="이름"><br/>
           
           <label for="r_id">ID</label><br/>
           <input type="text" id="r_id" placeholder="아이디"><br/>
           
           <label for="r_pw">PW</label><br/>
           <input type="text" id="r_pw" placeholder="비밀번호"><br/>
           
           <button id="r_button">가입하기</button>
       </div>
        <script src="register.js"></script> <!--register.js라는 파일을 불러와 적용시킴-->
    </body>
</html>
